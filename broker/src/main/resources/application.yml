spring:
  application:
    name: broker
  jpa:
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:54320/microservices
    username: ${POSTGRES_USER:microservices}
    password: ${POSTGRES_PASSWORD:microservices}
    driver-class-name: org.postgresql.Driver
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:4b
